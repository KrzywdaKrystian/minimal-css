<div class="grid">

        <div class="large-3 column">
            <ul>
                <li>
                    <a href="/">Get started</a>
                    <a href="button.html">Buttons</a>
                </li>
            </ul>
        </div>
        <div class="large-9 column">
            <h1>Button</h1>
            <p>This section describes how we can quickly use the buttons and give them their own style.</p>

            <p class="h4">Basics</p>
            <div>
                <button class="button">Example</button>
            </div>

            <p class="h4">Sizing</p>
            <div>
                <button class="button small primary">Example</button>
                <button class="button medium secondary">Example</button>
                <button class="button large tertiary">Example</button>
            </div>

            <p class="h4">Coloring</p>
            <div>
                <button class="button primary">Example</button>
                <button class="button secondary">Example</button>
                <button class="button tertiary">Example</button>
                <button class="button success">Example</button>
                <button class="button danger">Example</button>
                <button class="button warning">Example</button>
                <button class="button info">Example</button>
            </div>

            <p class="h4">Sass Reference</p>
            <div>
                <table>
                    <tr>
                        <td>Name</td>
                        <td>Type</td>
                        <td>Default Value</td>
                        <td>Description</td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td>Type</td>
                        <td>Default Value</td>
                        <td>Description</td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
